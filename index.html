<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marcos Vinicius</title>
    <link  rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    
</head>
<body>
        
    <div class="container">
        <div class="timer">
            <div data-js="hours" class="numbers hour">00h</div>
            
            <div data-js="minutes" class="numbers min">00m</div>
            
            <div data-js="seconds" class="numbers sec">00s</div>
        </div>
        <div class="buttons">
        <button data-js="start"  class="btn-control green">Start</button>
        <button data-js="stop" class="btn-control yellow">Pause</button>
        <button data-js="reset" class="btn-control red">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
